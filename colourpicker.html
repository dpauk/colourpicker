<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />

    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<body>
    <div class="container_12">
        <div id="sliders" class="grid_5">

    </div>
